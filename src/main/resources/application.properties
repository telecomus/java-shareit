spring.jpa.hibernate.ddl-auto=nonespring.jpa.properties.hibernate.format_sql=truespring.sql.init.mode=alwaysspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialectspring.jpa.show-sql=truelogging.level.org.springframework.orm.jpa=INFOlogging.level.org.springframework.transaction=INFOlogging.level.org.springframework.transaction.interceptor=TRACElogging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUGlogging.level.org.springframework.jdbc.datasource.init=DEBUGspring.datasource.driverClassName=org.postgresql.Driverspring.datasource.url=jdbc:postgresql://localhost:5432/shareitspring.datasource.username=dbuserspring.datasource.password=12345